name: release
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install semantic-release deps
        run: |
          npm install --no-save semantic-release @semantic-release/{changelog,git,github,commit-analyzer,release-notes-generator}

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Snapshot docs (latest -> releases/vX.Y.Z)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          # fail if snapshot already exists to avoid accidental overwrite
          if [ -d docs/releases/v${VERSION} ]; then
            echo "docs/releases/v${VERSION} already exists; aborting."
            exit 1
          fi
          mkdir -p docs/releases
          # copy while excluding WIP specs
          rsync -av --exclude 'specs/wip/**' docs/latest/ docs/releases/v${VERSION}/
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/releases CHANGELOG.md
          git commit -m "chore: snapshot docs v${VERSION}" || true
          git push origin HEAD:${GITHUB_REF_NAME} || true
